<html>
<head>
    <title>Sign Up</title>
</head>
<body>
	{%if errors %}
	       <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/profile" method="post">
    	 {% csrf_token %} 
    	<p>Email</p>
        <input type="text" name="email">
        <p>Username</p>
        <input type="text" name="name">
        <p>Password</p>
        <input type="text" name="password">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
